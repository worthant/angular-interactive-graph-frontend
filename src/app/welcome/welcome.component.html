<!-- Desktop UI -->
<div class="sm:block hidden">
    <div
        class="bg-[conic-gradient(at_top_left,_var(--tw-gradient-stops))] from-sky-400 to-sky-200">
        <div class="dark:bg-zinc-900 flex items-center justify-center p-5 min-h-screen">
            <div
                class="flex flex-col bg-white dark:bg-custom-dark dark:shadow-symmetric dark:shadow-custom-dark rounded-lg p-5 w-full max-w-4xl shadow-symmetric-xl">
                <!-- Header -->
                <header class="text-base text-center light:bgColor w-full">
                    <div class="grid grid-cols-2 gap-4">
                        <span
                            class="rounded-lg dark:text-white dark:bg-zinc-900 bg-gray-200 p-1 font-roboto text-sm font-medium">Dvorkin
                            B. A. group P3231 var 63637</span>
                        <app-dark-mode-toggle class="justify-self-center self-center"></app-dark-mode-toggle>
                    </div>
                </header>

                <!-- Main content -->
                <div class="flex-grow grid grid-cols-2 gap-4 justify-items-stretch items-stretch pt-3 dark:text-white">
                    <!-- Left side image/graphic with background -->
                    <div class="bg-gray-200 dark:bg-zinc-900 p-4 rounded-lg flex justify-center items-center">
                        <img src="assets/auth_bg.png" alt="Description of the image" class="dark:invert h-1/2" />
                    </div>
                    <!-- Right side content -->
                    <div class="ml-4 flex flex-col justify-center items-center text-center p-4">
                        <h1 class="text-4xl font-roboto font-bold mb-2">Graphify</h1>
                        <p class="text-xs font-roboto mb-12">Graphify - Create and Manage Interactive Graphs</p>
                        <button class="startButton visible" (click)="navigateTologin()">Start</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Mobile UI -->
<div class="sm:hidden block">
    <div class="bg-[conic-gradient(at_top_left,_var(--tw-gradient-stops))] from-sky-400 to-sky-200">
        <div class="dark:bg-zinc-900 flex flex-col items-center justify-center p-5 min-h-screen">
            <div
                class="bg-white dark:bg-custom-dark rounded-lg p-5 mx-4 shadow-symmetric-xl dark:shadow-custom-dark w-full max-w-sm sm:max-w-md md:max-w-lg lg:max-w-xl xl:max-w-4xl">

                <!-- Header -->
                <header class="text-base text-center light:bgColor w-full mb-4">
                    <div class="flex flex-col dark:text-white items-center">
                        <app-dark-mode-toggle class="mb-3"></app-dark-mode-toggle>
                        <span
                            class="w-full rounded-lg dark:bg-zinc-900 bg-gray-200 p-2 font-roboto text-sm font-medium ">Dvorkin
                            B. A. group P3231 var 63637</span>
                    </div>
                </header>

                <!-- Main content -->
                <div class="dark:text-white">
                    <!-- Image/graphic with background -->
                    <div class="mt-negative bg-gray-200 dark:bg-zinc-900 p-4 rounded-lg flex justify-center items-center mb-4">
                        <img src="assets/auth_bg.png" alt="Description of the image" class="dark:invert" />
                    </div>
                    <!-- Content -->
                    <div class="flex flex-col justify-center items-center text-center p-4">
                        <h1 class="text-3xl font-roboto font-bold mb-2">Graphify</h1>
                        <p class="text-xs font-roboto mb-8">Graphify - Create and Manage Interactive Graphs</p>
                        <button class="startButton w-full py-2 bg-blue-500 text-white rounded"
                            (click)="navigateTologin()">Start</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
