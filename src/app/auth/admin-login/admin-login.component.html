<div class="flex flex-col items-center justify-center px-6 pt-8 mx-auto h-screen pt:mt-0 dark:bg-gray-900">
    <a routerLink="https://github.com/worthant/graphify-angular-frontend" class="flex items-center justify-center mb-8 text-2xl font-semibold lg:mb-10 dark:text-white">
        <img src="../../../assets/graphify-logo.png" class="md:mr-1 h-16 invert dark:invert-0" alt="FlowBite Logo">
        <span>Graphify</span>  
    </a>
    <!-- Card -->
    <div class="w-full max-w-xl p-6 space-y-8 sm:p-8 bg-white rounded-lg shadow dark:bg-gray-800">
        <app-dark-mode-toggle></app-dark-mode-toggle>
        <h2 class="text-2xl font-bold text-gray-900 dark:text-white">
            Sign in to admin panel 
        </h2>
        <form class="mt-8 space-y-6" [formGroup]="signInForm">
            <!-- Username -->
            <div>
                <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Your username</label>
                <input type="email" formControlName="username" [(ngModel)]="username" name="email" id="email" class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-500 focus:border-primary-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500" placeholder="admin123">
                <mat-error *ngIf="signInForm.get('username')?.errors?.['required']">Username cannot be empty
                </mat-error>
                <mat-error *ngIf="signInForm.get('username')?.errors?.['minlength']">Username >= 3 characters
                    long</mat-error>
                <mat-error *ngIf="signInForm.get('username')?.errors?.['maxlength']">Username <= 20 characters
                        long</mat-error>
                        <mat-error *ngIf="signInForm.get('username')?.errors?.['pattern']">
                            Must be alphanumeric with "_"
                        </mat-error>
            </div>
            <!-- Password -->
            <div>
                <label for="password" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Your password</label>
                <input type="password" name="password" id="password" formControlName="password"
                    [(ngModel)]="password" placeholder="••••••••" class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-500 focus:border-primary-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500">
                <mat-error *ngIf="signInForm.get('password')?.errors?.['required']">Password is
                    required</mat-error>
                <mat-error *ngIf="signInForm.get('password')?.errors?.['minlength']">Password must be >= 8
                    characters long</mat-error>
            </div>
            <div class="flex items-start">
                <div class="flex items-center h-5">
                    <input id="remember" aria-describedby="remember" name="remember" type="checkbox" class="w-4 h-4 border-gray-300 rounded bg-gray-50 focus:ring-3 focus:ring-primary-300 dark:focus:ring-primary-600 dark:ring-offset-gray-800 dark:bg-gray-700 dark:border-gray-600" required>
                </div>
                <div class="ml-3 text-sm">
                <label for="remember" class="font-medium text-gray-900 dark:text-white">Remember me</label>
                </div>
            </div>
            <button (click)="signIn()" type="submit" class="w-full px-5 py-3 text-base font-medium text-center text-white bg-primary-700 rounded-lg hover:bg-primary-800 focus:ring-4 focus:ring-primary-300 sm:w-auto dark:bg-primary-600 dark:hover:bg-primary-700 dark:focus:ring-primary-800">Login to your account</button>
        </form>
    </div>
</div>
