<div class="flex flex-row justify-between toggle" [class.toggle-light]="!isDarkMode" [class.toggle-dark]="isDarkMode">
    <label [for]="uniqueId" class="flex items-center cursor-pointer">
        <div class="relative">
            <input
                type="checkbox"
                name="dark-mode"
                [id]="uniqueId"
                class="checkbox hidden"
                [checked]="isDarkMode"
                (click)="toggleTheme()"
            />
            <div
                class="block border-[1px] dark:border-white border-gray-900"
                style="border-color: inherit !important; width: 2.1rem; height: 1.05rem"
            ></div>
            <div
                class="dot absolute left-1 top-1 dark:bg-white bg-gray-800 w-2 h-2 rounded-full transition"
                style="top: 0.22rem; width: 0.6rem; height: 0.6rem"
            ></div>
        </div>
        <div class="ml-3 dark:text-white text-gray-900 font-medium">Dark Mode</div>
    </label>
</div>
